<div class="animated fadeIn">
  <div class="view_content">
    <div class="modal-body">
      <form name="vessel_depositForm" [formGroup]="vessel_depositForm" novalidate 
        class="login-form" enctype="multipart/form-data">
        <div style="color: red;" *ngIf="errors">{{errors}}</div>
        <div class="m-portlet__body">
          <div class="m-form__section m-form__section--first">
            <div class="form-group m-form__group row">
              <div class="col-lg-12 form-group">
                <mat-form-field>
                  <mat-select placeholder="Email" formControlName="user_id" name="user_id"
                    [(ngModel)]="vessel_deposit.user_id">
                    <mat-option *ngFor="let user of users" [value]="user.id">
                      {{user.email}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="vessel_depositForm.hasError('required', ['user_id'])">
                    User is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-lg-12 form-group">
                <mat-form-field>
                  <mat-select placeholder="Vessel Title" formControlName="vessel_id" name="vessel_id"
                    [(ngModel)]="vessel_deposit.vessel_id">
                    <mat-option *ngFor="let vessel_detail of vessel_details" [value]="vessel_detail.id">
                      {{vessel_detail.title}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="vessel_depositForm.hasError('required', ['vessel_id'])">
                    Vessel Title is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-lg-12 form-group">
                <mat-form-field>
                  <input matInput type="number" placeholder="Deposit Amount" formControlName="deposit_amount" name="deposit_amount"
                    [(ngModel)]="vessel_deposit.deposit_amount">
                  <mat-error *ngIf="vessel_depositForm.hasError('required', ['deposit_amount'])">
                    Deposit Amount is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <button type="button" mat-raised-button color="accent" class="submit-button" aria-label="BACk"
                (click)="cancel()">
                Back
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>

<style>
  .view_content {
    background-color: #fff;
    padding: 10px;
  }
</style>
