<div class="animated fadeIn">
  <div class="view_content">
    <div class="modal-body">
      <form name="userForm" [formGroup]="permissionForm" novalidate (ngSubmit)="SavePermission()" class="login-form">
        <div style="color: red;" *ngIf="errors">{{errors}}</div>
        <div class="m-portlet__body">
          <div class="m-form__section m-form__section--first">
            <div class="form-group m-form__group row">
              <div class="col-lg-12 form-group">
                <mat-form-field>
                  <mat-select placeholder="Permission Category Name" formControlName="category_id" name="category_id"
                    [(ngModel)]="permission.category_id">
                    <mat-option *ngFor="let permission_category of permission_categorys" [value]="permission_category.id">
                      {{permission_category.value_text}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="permissionForm.hasError('required', ['category_id'])">
                    Permission Category Name is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-lg-12 form-group">
                <mat-form-field>
                  <input matInput placeholder="Permission Name" formControlName="name" name="name" [(ngModel)]="permission.name">
                  <mat-error *ngIf="permissionForm.hasError('required', ['name'])">
                    Permission Name is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <button type="submit" mat-raised-button color="accent" class="submit-button" aria-label="SAVE" [disabled]="permissionForm.invalid">
                SAVE
              </button>
              <button type="button" mat-raised-button color="accent" class="submit-button" aria-label="CANCEL" (click)="cancel()">
                CANCEL
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>

<style>
  .view_content {
    background-color: #fff;
    padding: 10px;
  }

</style>
