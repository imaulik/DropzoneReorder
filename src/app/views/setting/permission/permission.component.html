<div class="animated fadeIn">
  <div class="row" style="float: right;padding-bottom:15px;margin-right: 2px;">
    <button type="button" [appHasPermission]='"permission.add"' mat-raised-button class="mat-add-btn-color" aria-label="ADD"
      tooltip="ADD" routerLink="/setting/permissions/add">
      ADD
    </button>
  </div>
  <div class="clearfix"></div>
  <div>
    <mat-form-field style="background-color: #fff;padding: 20px;">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort (matSortChange)="applySort($event)">
        <!-- <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Permission Title </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
        </ng-container> -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Permission Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="option">
          <mat-header-cell *matHeaderCellDef> Option </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button type="button" [appHasPermission]='"permission.view"' mat-raised-button class="mat-view-btn-color"
              aria-label="VIEW" tooltip="VIEW" routerLink="/setting/permissions/view/{{element.id}}">
              <i class="fa fa-eye"></i>
            </button>
            <button type="button" [appHasPermission]='"permission.edit"' mat-raised-button class="mat-edit-btn-color"
              aria-label="EDIT" tooltip="EDIT" routerLink="/setting/permissions/edit/{{element.id}}">
              <i class="fa fa-edit"></i>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons (page)="applyPagination($event)">
      </mat-paginator>
    </div>
  </div>
</div>
