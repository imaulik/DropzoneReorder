<div class="animated fadeIn">
  <div class="view_content">
    <div class="modal-body">
      <form name="latest_newsForm" [formGroup]="latest_newsForm" novalidate (ngSubmit)="SaveData()" class="login-form"
        enctype="multipart/form-data">
        <div style="color: red;" *ngIf="errors">{{errors}}</div>
        <div class="m-portlet__body">
          <div class="m-form__section m-form__section--first">
            <div class="form-group m-form__group row">
              <div class="col-lg-12 form-group">
                <mat-form-field>
                  <input required matInput placeholder="Title" formControlName="title" name="title"
                    [(ngModel)]="latest_news.title">
                  <mat-error *ngIf="latest_newsForm.hasError('required', ['title'])">
                    Title is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-lg-12 form-group">
                <mat-form-field>
                  <input required type="url" matInput placeholder="Website Link" formControlName="link" name="title"
                    [(ngModel)]="latest_news.link">
                  <mat-error *ngIf="latest_newsForm.hasError('required', ['link'])">
                    Link is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-lg-12 form-group">
                <mat-form-field>
                  <input required matInput placeholder="Description" formControlName="description" name="description"
                    [(ngModel)]="latest_news.description">
                  <mat-error *ngIf="latest_newsForm.hasError('required', ['description'])">
                    Description is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-lg-6 form-group">
                <input required [owlDateTimeTrigger]="publish_date" [owlDateTime]="publish_date" formControlName="publish_date"
                  name="publish_date" placeholder="Publish Date" [(ngModel)]="latest_news.publish_date">
                <owl-date-time [pickerType]="'calendar'" #publish_date></owl-date-time>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <button type="submit" mat-raised-button color="accent" class="submit-button" aria-label="SAVE"
                [disabled]="latest_newsForm.invalid">
                SAVE
              </button>
              <button type="button" mat-raised-button color="accent" class="submit-button" aria-label="CANCEL"
                (click)="cancel()">
                CANCEL
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>

<style>
  .view_content {
    background-color: #fff;
    padding: 10px;
  }
</style>
