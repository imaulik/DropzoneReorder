<div class="animated fadeIn">
  <div class="view_content">
    <div class="modal-body">
      <form name="userForm" [formGroup]="userForm" novalidate class="login-form">
        <div style="color: red;" *ngIf="errors">{{errors}}</div>
        <div class="m-portlet__body">
          <div class="m-form__section m-form__section--first">
            <div class="form-group m-form__group row">
              <div class="col-lg-12 spaceing">
                <label for="image">
                  Image
                </label>
                <div class="div_img_show">
                  <img class="img_show" *ngIf="user.profile_image" src="{{IMAGE_URL}}images/{{user.profile_image}}"
                    style="width:150px;height:150px;">
                  <img class="img_show" *ngIf="!user.profile_image" src="{{IMAGE_URL}}default_files/default_view.png"
                    style="width:150px;height:150px;">
                </div>
              </div>
              <div class="col-lg-6 form-group">
                <mat-form-field>
                  <input matInput placeholder="First Name" formControlName="firstname" name="firstname" [(ngModel)]="user.firstname">
                </mat-form-field>
              </div>
              <div class="col-lg-6 form-group">
                <mat-form-field>
                  <input matInput placeholder="Last Name" formControlName="lastname" name="lastname" [(ngModel)]="user.lastname">
                </mat-form-field>
              </div>
              <div class="col-lg-12 form-group">
                <mat-form-field>
                  <input matInput placeholder="Email" formControlName="email" name="email" [(ngModel)]="user.email">
                </mat-form-field>
              </div>
              <div class="col-lg-6 form-group">
                <mat-form-field>
                  <mat-select placeholder="Role" formControlName="role" name="role" [(ngModel)]="user.role">
                    <mat-option *ngFor="let role of roles" [value]="role.id">
                      {{role.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-lg-6 form-group">
                <mat-form-field>
                  <mat-select placeholder="Status" formControlName="status_id" name="status_id" [(ngModel)]="user.status_id">
                    <mat-option *ngFor="let status of user_status" [value]="status.id">
                      {{status.value_text}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-lg-12 form-group">
                <mat-form-field>
                  <input matInput type="password" placeholder="Password" formControlName="password" name="password"
                    [(ngModel)]="user.password">
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <button type="button" mat-raised-button color="accent" class="submit-button" aria-label="BACK" (click)="Close()">
                BACK
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>

<style>
  .view_content {
    background-color: #fff;
    padding: 10px;
  }

</style>
