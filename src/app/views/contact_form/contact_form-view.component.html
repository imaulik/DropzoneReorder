<div class="animated fadeIn">
  <div class="view_content">
    <div class="modal-body">
      <form name="contact_formForm" [formGroup]="contact_formForm" novalidate class="login-form">
        <div style="color: red;" *ngIf="errors">{{errors}}</div>
        <div class="m-portlet__body">
          <div class="m-form__section m-form__section--first">
            <div class="form-group m-form__group row">
              <div class="col-lg-12 form-group">
                <mat-form-field>
                  <input matInput placeholder="Name" formControlName="name" name="name"
                    [(ngModel)]="contact_form.name">
                </mat-form-field>
              </div>
              <div class="col-lg-6 form-group">
                <mat-form-field>
                  <input matInput placeholder="Email" formControlName="email" name="email"
                    [(ngModel)]="contact_form.email">
                </mat-form-field>
              </div>
              <div class="col-lg-6 form-group">
                <mat-form-field>
                  <input matInput placeholder="Mobile No" formControlName="mobile_no" name="mobile_no"
                    [(ngModel)]="contact_form.mobile_no">
                </mat-form-field>
              </div>
              <div class="col-lg-12 form-group">
                <mat-form-field>
                  <input matInput placeholder="Message" formControlName="comment_message" name="comment_message"
                    [(ngModel)]="contact_form.comment_message">
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <button type="button" mat-raised-button color="accent" class="submit-button" aria-label="BACK"
                (click)="Close()">
                BACK
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>

<style>
  .view_content {
    background-color: #fff;
    padding: 10px;
  }
</style>
