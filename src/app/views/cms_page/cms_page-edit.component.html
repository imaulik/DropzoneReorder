<div class="animated fadeIn">
  <div class="view_content">
    <div class="modal-body">
      <form name="cms_pageForm" [formGroup]="cms_pageForm" novalidate (ngSubmit)="SaveData()" class="login-form">
        <div style="color: red;" *ngIf="errors">{{errors}}</div>
        <div class="m-portlet__body">
          <div class="m-form__section m-form__section--first">
            <div class="form-group m-form__group row">
              <div class="col-lg-12 form-group">
                <mat-form-field>
                  <input required matInput placeholder="Title" formControlName="title" name="title"
                    [(ngModel)]="cms_page.title">
                  <mat-error *ngIf="cms_pageForm.hasError('required', ['title'])">
                    Title is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-lg-12 form-group">
                <div [ngxSummernote] height="500px" formControlName="description"
                  [spellcheck]="true" [(ngModel)]="cms_page.description">
                </div>
              </div>
              <div class="col-lg-12 form-group">
                <mat-form-field>
                  <mat-select placeholder="Status" formControlName="status" name="status" [(ngModel)]="cms_page.status">
                    <mat-option [value]="0">
                      Active
                    </mat-option>
                    <mat-option [value]="1">
                      InActive
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="cms_pageForm.hasError('required', ['status'])">
                    Status is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <button type="submit" mat-raised-button color="accent" class="submit-button" aria-label="SAVE"
                [disabled]="cms_pageForm.invalid">
                SAVE
              </button>
              <button type="button" mat-raised-button color="accent" class="submit-button" aria-label="CANCEL"
                (click)="cancel()">
                CANCEL
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>

<style>
  .view_content {
    background-color: #fff;
    padding: 10px;
  }
</style>
